<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modal component</title>
  <script src="index.js"></script>
</head>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 2rem;
      font-family: sans-serif;
    }
  </style>
<body>

  <v-modal>
    <h1 slot="title">Please get data</h1>
    <p slot="content">TEST CONTENT FOR MODALhhhh</p>
  </v-modal>





  <p>Please confirm your choice</p>
  <button class="openModalBtn">Show details & confirm</button>



  <script>
    const openModalBtn = document.querySelector('.openModalBtn');
    const modal = document.querySelector('v-modal');
    openModalBtn.addEventListener('click', () => {
      console.log('button clicked');
      modal.open();
      console.log(modal.isOpened);
    });


    modal.addEventListener('cancel', () => {
      console.log('Cancelllled');
    });

    modal.addEventListener('confirm', () => {
      console.log('Confirming');
    });
  </script>
</body>
</html>
